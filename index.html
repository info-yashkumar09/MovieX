<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieX | Search your Favourite Movies</title>
  <link rel="shortcut icon" href="Assets/MovieLogo.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="homePageMain">
    <!-- Navbar -->
    <div class="navbar">
      <div class="company">
        <img id="logoHome" src="Assets/MovieLogo.png" />
        <h1 id="companyName">MovieX</h1>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Main Section -->
    <div class="mainContainer">

      <div class="searchSection">
        <input id="searchBox" type="text" placeholder="Search for Movies" />
        <button id="searchBtn">
          <img src="Assets/searchBtn.png" alt="" />
        </button>
      </div>

      <div class="showMoviesContainer">

        <div class="movieResultBox">
          <div class="moviePosterarea">
          </div>
          <div class="movieInfoarea">
            <div class="favouriteBtn">
              <!-- <button id="addToFavourites">Add to Favourites</button> -->
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- Main Section End -->


    <!-- Favourites Section (hidden by default) -->
    <!-- <div id="favouritesSection" class="favouritesContainer">
      <h2>Your Favourite Movies</h2>
      <div id="favouritesList"></div>
    </div> -->

  </div>

</body>

<script src="script.js"></script>

</html>
